<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="scss/main.css" />
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body style="background-color: rgb(0, 0, 0); overflow: hidden;">
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn"></button>
        <div class="dropdown-content">
          <a href="#">
            <div class="spacer">
              <label for="colorWellrim">Color Rim:</label>
              <input type="color" value="#ff0000" id="colorWellrim" />
            </div>
          </a>
          <a href="#">
            <div class="spacer">
              <label for="colorWellhand">Clock Hand:</label>
              <input type="color" value="#ff0000" id="colorWellhand" />
            </div>
          </a>
          <a href="#">
            <div class="spacer">
              <label for="colorWellbox">Box:</label>
              <input type="color" value="#ff0000" id="colorWellbox" />
            </div>
          </a>
          <a href="#">
            <div class="spacer">
              <label for="colorWellboxborder">Box border:</label>
              <input type="color" value="#ff0000" id="colorWellboxborder" />
            </div>
          </a>
          <a href="#">
            <div class="spacer">
              <label for="colorWellbg">Background:</label>
              <input type="color" value="#ff0000" id="colorWellbg" />
            </div>
          </a>
          <div>
            <div class="spacer">
              <p for="borderthickness">Boarder thickness :</p>
              <input type="range" min="0" step="0.1" max="20" value="10" class="boxslider" id="borderthickness"/>
            </div>
          </div>
          <div>
            <div class="spacer">
              <button id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="centerbox">
      <div class="container"></div>
    </div>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/navbar.js"></script>
</html>
